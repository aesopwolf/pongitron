
<!doctype html>

<html>
  <head>
    <title>Pongitron</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->

  </head>

  <body>
    <app></app>

    <script src="app.tag" type="riot/tag"></script>
    <script src="/components/riot/riot+compiler.js"></script>

    <script>
    riot.route(function(countTo) {

      if(['21', '11'].indexOf(countTo) < 0) {
        countTo = localStorage.getItem('countTo') || '21';
        riot.route(countTo);
      }

      localStorage.setItem("countTo", countTo);

      riot.mount('app', {
        countTo: countTo
      });
    });

    riot.route.exec(function(countTo) {
      countTo = countTo || localStorage.getItem('countTo') || '21';
      if(['21', '11'].indexOf(countTo) < 0) {
        countTo = '21';
      }
      riot.route(countTo);
    })
    </script>
  </body>
</html>
